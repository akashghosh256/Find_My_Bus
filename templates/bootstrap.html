<style>
    /* CSS */
  p {
    opacity: 0;
    transform: translateY(10px);
    animation: fadeInUp 0.9s ease-out forwards;
  }
  
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
